<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .slide{
      width: 420px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#myContent" class="btn btn-primary" data-toggle="collapse">Click Me</a>

    <button data-target="#myContent" class="btn btn-default" data-toggle="collapse">Click Me</button>

    <div class="collapse" id="myContent">
      <div class="well">
        Text for collapse widget
      </div>
    </div>

    <br><br>
    <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active" data-target="carousel-example-generic" data-slide-to="0"></li>
        <li data-target="carousel-example-generic" data-slide-to="1"></li>
        <li data-target="carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/1.jpg" alt="Image One">
          <div class="carousel-caption">This is image one</div>
        </div>
        <div class="item">
          <img src="img/2.jpg" alt="Image Two">
          <div class="carousel-caption">This is image two</div>
        </div>
        <div class="item">
          <img src="img/3.jpg" alt="Image Three">
          <div class="carousel-caption">This is image three</div>
        </div>
      </div>

      <a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div> <!-- container ends -->

  <script
  src="http://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
